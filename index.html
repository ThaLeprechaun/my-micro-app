        img {

<script src="../lib/microapp.js"></script>
<script type="text/javascript">
    function getMsisdn() {
        var msisdn = Ayoba.getMsisdn();

        return msisdn
    }
</script>

        <input type="text" id="inputText">
    </div>
    <br />

    <div style="text-align:center;">
        <input type="button" value="Get MSISDN" onClick="getMsisdn()" />
    </div>

</body>

</html>
